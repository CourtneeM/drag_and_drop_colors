<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../src/styles/words_container/style.css">
    <link rel="stylesheet" href="../src/styles/colors_container/style.css">
    <title>Drag and Drop Project</title>
  </head>

  <body>
    <main>
      <section id="words-container">
        <p class="word" draggable="true">Blue</p>
        <p class="word" draggable="true">Green</p>
        <p class="word" draggable="true">Pink</p>
        <p class="word" draggable="true">Orange</p>
        <p class="word" draggable="true">Red</p>
        <p class="word" draggable="true">Purple</p>
      </section>
      <section id="colors-container">
        <div id="red-container" class="color-container"></div>
        <div id="green-container"  class="color-container"></div>
        <div id="blue-container"  class="color-container"></div>
        <div id="purple-container"  class="color-container"></div>
        <div id="orange-container"  class="color-container"></div>
        <div id="pink-container"  class="color-container"></div>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>

</html>
